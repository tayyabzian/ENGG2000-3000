<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Bridge Web Pages</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./src/index.js" defer></script>
</head>

<body>
<h1>
    Opening Bridge Remote User Interface
</h1>

<div class="wrapper">
    <h2>Control Box</h2>
    <button>Raise Bridge</button>
    <button>Lower Bridge</button>
    <br><br>
    <button>Stop Car Traffic</button>
    <button>Start Car Traffic</button>
    <br><br>
    <button>Stop Boat Traffic</button>
    <button>Start Boat Traffic</button>
</div>

<div class="wrapper">
    <h2>Status Box</h2>
    <ul>
        <li>Bridge Up: <span>Pending...</span></li>
        <li>Bridge Down: <span>Pending...</span></li>
        <br>
        <li>Car Traffic Red: <span>Pending...</span></li>
        <li>Car Traffic Green: <span>Pending...</span></li>
        <br>
        <li>Boat Traffic Red: <span>Pending...</span></li>
        <li>Boat Traffic Green: <span>Pending...</span></li>
    </ul>
</div>

</body>

</html>
